<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Random Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer ></script>
  </head>
  <body>
      <div id = "welcomeWrapper">
        <img id="welcome" src="finished.png">
        <div id ="socialsWrapper">
            <a href = "https://github.com/webBasedBob/API_recipeBook_plainJS" target="_blank"><img src= "githubLogo.png"></a>
            <a href = "https://www.linkedin.com/in/c%C4%83t%C4%83linpop/"target="_blank"><img src= "linkedinLogo.png"></a>
        </div>
      </div>
    
      <div id = "background"></div>
    <div id = "mainBar">
        <button id = "mainBarRandBtn">Get random recipe</button>
        <button id = "mainBarKeywordsBtn">Get recipe by keywords</button> 
        <button id = "mainBarIngredientsBtn">Get recipe by ingredients</button>
        <button id = "savedRecipesBtn">Favorites</button>
     </div>
        <div id ="randomSearchPanel">
            <input id = "recipesNumberRand" type = "number" placeholder = "How many recipes?">
            <button id = "generateRandRecipeBtn">Get recipe(s)</button>
        </div>
        <div id ="keywordsSearchPanel">
            <input id = "tag" placeholder = "Keywords...">
            <input id = "recipesNumberKeywords" type = "number" placeholder = "How many recipes?">
            <button id = "generateKeywordsRecipeBtn">Get recipe(s)</button>
        </div>

        <div id ="ingredientsSearchPanel">
            <div id = "fieldsWrapper">
            <input id = "userIngredients" placeholder = "Ingredients...">
            <input id = "recipesNumberIngredients" type = "number" placeholder = "How many recipes?">
            <div id = "ignorePantryContainer">
                <input type = "checkbox" id = "ignorePantry" value = "true">
                <p> Ignore common ingredients(salt, water)</p>
            </div>
            <div id = "maxMinContainer">
                <p>Choose one:</p>
                <div id="maxContainer">
                    <input id = "max" type = "checkbox" value = "1">
                    <p> Use as many of my ingredients as possible</p>
                </div> 
                <div id="minContainer">
                    <input id = "min" type = "checkbox" value = "2">
                    <p> Require as few addititional ingredients as possible</p>
                </div>
            </div>
            <button id = "generateIngredientsRecipeBtn">Get recipe(s)</button>
        </div>
    </div>
        <div id = "resultsWrapper">
            <div id = "resultsAreaRand">

            </div>
            <div id = "resultsAreaKeywords">

            </div>
            <div id = "resultsAreaIngredients">

            </div>
            <div id = "savedRecipesArea">

            </div>
            <div id = "popUpWrapper">
                <div id = "popUpBackground"></div>
                <div id = "popUpBtns">
                    <button id = "extBtn">Back to results</button>
                    <button id = "saveRecipeBtn">Save recipe</button>
                </div>
                <div id = "popUpContent">
                    
                </div>
            </div>
    </div>
    </body>
</html>
